<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Lizard, Spock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
  <p id="tagline"></p>
      <h2>computer choice: <span id="computer-choice"></span></h2>
      <h2>player choice: <span id="player-choice"></span></h2>
      <h2></span>result: <span id="result"></span></h2>
      <h2></span>reason: <span id="result-reason"></span></h2>
      <button id="rock" class="game-button">Rock</button>
      <button id="paper" class="game-button">Paper</button>
      <button id="scissors" class="game-button">Scissors</button>
      <button id="lizard" class="game-button">Lizard</button>
      <button id="Spock" class="game-button">Spock</button>
      <div id="container" ></div>
      <div>Computer Score: <span id="c-score-board"></span></div>
      <div>Player Score: <span id="p-score-board"></span></div>
  <script src="app.js"></script>
</body>
</html>
